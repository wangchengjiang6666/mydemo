<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="./js/vue.js"></script>
  <script>
    // props

    Vue.component("hello", {
      props: ["name"],

      template: `
          <h1>欢迎，{{ name }}</h1>
        `
    });

    let vm = new Vue({
      el: "#app",

      template: `
          <div id="app">
            <hello name="张三"></hello>


            <hello name="李四"></hello>

            <hello name="王五"></hello>
          </div>
        `
    });
  </script>
</body>

</html>
