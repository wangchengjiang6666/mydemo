<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./js/vue.js"></script>
    <script>
      Vue.component("hello", {
        props: {
          myName: String,
          isShow: Boolean
        },

        template: `
          <div>{{ myName }} 
            <span v-show="isShow">123123</span>
          </div>
        `
      });

      let vm = new Vue({
        el: "#app",

        data: {
          obj: {
            myName: "张三",
            isShow: true
          }
        },

        // template: `
        //   <div id="app">
        //     <hello :myName="obj.myName" :isShow="obj.isShow"></hello>
        //   </div>
        // `
        template: `
          <div id="app">
            <hello v-bind="obj"></hello>
          </div>
        `
      });
    </script>
  </body>
</html>
