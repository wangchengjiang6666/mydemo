<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    form 的 enctype 属性：
    1. application/x-www-form-urlencoded    默认方式普通方式，会将参数做转换 key=value&key=value
    2. multipart/form-data              如果需要使用文件上传 ，那么 enctype 就必须设置为这种
    3. text/plain


    enctype 他的设置，其实是设置 请求头中的 content-type 属性
   -->
    <form action="" method="POST" enctype="text/plain">
      <input type="file" name="" id="" />
    </form>
  </body>
</html>
