    1. 需要有个挂载点的元素
    2. 引入相关cdn文件
      2.1 react.js        react核心部分             React 全局对象
      2.2 react-dom.js    react渲染真实DOM的部分     ReactDOM 全局对象
      2.3 babel-standalone.js   转换 jsx 语法的 ，需要明确那个script脚本需要被转换，设置 type 属性 为 text/babel
    3. 写代码
   -->
    <div id="app"></div>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
      // hello react

      /**
       * ReactDOM.render() 渲染真实的dom页面，一个项目一般只会调用一次。
       * @param {虚拟dom元素} dom 虚拟dom元素
       * @param {DocumentFragment} el 挂载点的dom对象
       */
      // 1. 直接使用普通字符串

      // ? 如何将上面的 h1 给解析并渲染出去呢？

      ReactDOM.render(<h1>hello react</h1>, document.getElementById("app"));
      // 上面这行使用 jsx(在javascript中使用 xhtml) 语法，但是浏览器默认情况下是不能解析 jsx 语法的。所以需要借助一个转换器 babel 。将jsx语法转换成浏览器能够识别的js代码
    </script>
